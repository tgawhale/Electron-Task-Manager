<div
  id="TaskList"
  class="container-fluid"
  style="background-image: linear-gradient(90deg, #4279be, #374c98, #1e226a)"
>
  <div class="row" id="summary-section">
    <div class="col-12">
      <div class="row">
        <!--------TASKS------------------------------------------>
        <div class="col-4 d-flex">
          <div class="card-body my-auto" style="color: var(--white)">
            <div class="row">
              <div class="col-6">
                <h6 class="m-0">Active Task</h6>
                <h1 id="overview_active">5</h1>
              </div>
              <div class="col-6">
                <h6 class="m-0">Progress</h6>
                <h1 id="overview_active_percentage">10%</h1>
              </div>
              <div class="col-6">
                <h6 class="m-0">Complete Task</h6>
                <h1 id="overview_complete">5</h1>
              </div>
              <div class="col-6">
                <h6 class="m-0">Progress</h6>
                <h1 id="overview_complete_percentage">25%</h1>
              </div>
            </div>
          </div>
        </div>
        <!-----------MONTHLY GRAPH--------------------------------------->
        <div class="col-4 d-flex">
          <div class="card-body my-auto" style="color: var(--white)">
            <h6>Monthly Performance</h6>
            <canvas id="performance-chart"></canvas>
          </div>
        </div>
        <!------------DOGNUT-------------------------------------->
        <div class="col-4 d-flex">
          <div class="card-body my-auto" style="color: var(--white)">
            <h6>Modular Occupasion</h6>
            <canvas id="mod-occup-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-3 mb-3" id="summary-section">
  <div class="row">
    <!---------------------------------------------------->
    <div class="col-4">
      <div style="background: var(--bg2)" class="box-sh">
        <div class="card-body pb-2" style="color: var(--text)">
          <h5 class="card-title m-0 font-weight-bold">Modular Performace</h5>
        </div>
        <table id="ovr-module-frag-table" class="table table-hover w-100"></table>
      </div>
    </div>

    <!---------------------------------------------------->
    <div class="col-8">
      <div style="background: var(--bg2)" class="box-sh">
        <div class="card-body pb-3" style="color: var(--text)">
          <h5 class="card-title m-0 font-weight-bold">Next in Bucket</h5>
          <small id="ovr-noData-msg" class="text-center form-text text-muted"
            >No tasks available</small
          >
        </div>
        <ul class="list-group" id="task-list" style="color: var(--text)">
          <li>
            <div class="row" id="task-panel">
              <div class="col-1">
                <span class="material-icons" style="font-size: 18px; vertical-align: bottom">build</span>
              </div>
              <div class="col-2 d-flex">
                <div style="font-size: 14px" class="my-auto">20-03-2019</div>
              </div>
              <div class="col-6 d-flex">
                <div style="font-size: 14px" class="my-auto">Title</div>
              </div>
              <div class="col-2">
                <div class="dropdown align-self-center text-center">
                  <button class="btn dropdown-toggle btn-more" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="background: var(--bg3); color: var(--text); font-size: 14px">
                    <a class="dropdown-item" onClick="operationTrigger(this.id , 'delete_task')">Open</a>
                    <a class="dropdown-item" onClick="operationTrigger(this.id , 'delete_task')">In_Progress</a>
                    <a class="dropdown-item" onClick="operationTrigger(this.id , 'complete_task')">Self_Commit</a>
                    <a class="dropdown-item" onClick="operationTrigger(this.id , 'edit_task')">Self_Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
