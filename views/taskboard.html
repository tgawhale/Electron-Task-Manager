    <!----2---->
    <div class="col-3">
      <div class="card-body task-cards p-3 box-sh">

          <div class="col-4 d-flex">
            <span class="material-icons m-auto task-card-icon" style="font-size: 42px">grading</span>
          </div>
          <div class="col-8 d-flex">
            <div class="my-auto">
              <h6 class="m-0">Completed</h6>
              <h2 class="m-0 font-weight-bold" id="taskboard_complete">4</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----3---->
    <div class="col-3">
      <div class="card-body task-cards p-3 box-sh">

            <span class="material-icons m-auto task-card-icon" style="font-size: 42px">list</span>
          </div>
          <div class="col-8 d-flex">
            <div class="my-auto">

            </div>
          </div>
        </div>
      </div>

    <!----4---->
    <div class="col-3">
      <div class="card-body task-cards p-3 box-sh">

          <div class="col-4 d-flex">
            <span class="material-icons m-auto task-card-icon" style="font-size: 42px">fact_check</span>
          </div>
          <div class="col-8 d-flex">
            <div class="my-auto">
              <h6 class="m-0">Self Completes</h6>
              <h2 class="m-0 font-weight-bold" id="taskboard_self_complete">5</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- TASK TABLE -->
<div class="mt-3 mb-3">
  <div class="row" id="summary-section">
    <div class="col-12">
      <div style="background: var(--bg2)" class="box-sh">
        <nav class="navbar navbar-expand-lg border-bottom">
          <a class="navbar-brand font-weight-bold" style="color: var(--text)">Task Board</a>
        </nav>
        <div class="d-flex">
          <ul class="d-flex mb-0 task-ul">
            <li class="nav-item">
              <span onclick="loadUIElement('display' ,'views/admin' , 'Admin')"
                class="material-icons table-btn">queue</span>
            </li>
            <li class="nav-item">
              <span onclick="operationTrigger('tsb_NextTaskWorkflowState')"
                class="material-icons table-btn">next_plan</span>
            </li>
            <li class="nav-item">
              <span onclick="operationTrigger('tsb_TaskToSelfCommitState')"
                class="material-icons table-btn">pending_actions</span>
            </li>
            <li class="nav-item">
              <span onclick="operationTrigger('tsb_TaskToSelfDeleteState')"
                class="material-icons table-btn">auto_delete</span>
            </li>
            <li class="nav-item">
              <span onclick="loadUIElement('display' ,'views/taskboard' , 'All Tasks')"
                class="material-icons table-btn">refresh</span>
            </li>
          </ul>
        </div>
        <table id="task-board-table" class="table table-hover table-sm w-100"></table>
      </div>
    </div>
  </div>
</div>
